<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="scripts.js"></script>
        <title>MyTODO App</title>
    </head>
    <body>
        <h1 class="text-center">MyNotes</h1>
        <div class="table-responsive mx-2 mx-md-3" id="todoListView"></div>
        <div class="container-fluid">
            <form>
                <p class="h5">Add task</p>
                <div class ="row">
                    <div class="col-md-2 col-sm-4">
                        <input class="form-control" type="text" placeholder="Title" id="inputTitle">
                    </div>
                    <div class="col-md-4 col-sm-8">
                        <input class="form-control" type="text" placeholder="Description" id="inputDescription">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <input class="form-control" type="text" placeholder="Place" id="inputPlace">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <input class="form-control" type="date" id="inputDate">
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <button type="button" class="btn btn-primary" onclick="addTodo()">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-3">
            <p class="h5">Search for tasks</p>
            <div class="row">
                <div class="col-md-4">
                    <label for="inputSearch" class="form-label">Key Word</label>
                    <input type="text" id="inputSearch" class="form-control" placeholder="Type your search here...">
                </div>
        
                <div class="col-md-4">
                    <label for="inputStartDate" class="form-label">Start Date</label>
                    <input type="date" id="inputStartDate" class="form-control">
                </div>
        
                <div class="col-md-4">
                    <label for="inputEndDate" class="form-label">End Date</label>
                    <input type="date" id="inputEndDate" class="form-control">
                </div>
            </div>
        </div>
    </body>
</html>
